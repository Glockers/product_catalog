extend type Product @key(fields: "id"){
  id: ID! @external
  title: String! @external
  description: String! @external
}


type Test{
  id: ID!
  title: String! 
  description: String! 
}

type Basket @key(fields: "id"){
 id: ID!
 products: [Test]
}

extend type Query {
  getBasket: Basket!
}


input ProductInput{
  id: ID
}

extend type Mutation{
  addBasket(input: ProductInput): Test
  popBasket(input: ProductInput): Product!
}

