#   description: String! 
# }

type Basket @key(fields: "id"){
 id: ID!
 products: Product
}

extend type Query {
  getBasket: Basket!
}


input ProductInput{
  id: ID
}

extend type Mutation{
  addBasket(input: ProductInput): Product! 
  popBasket(input: ProductInput): Product! 
}

