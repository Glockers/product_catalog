extend type Product {
  id: ID! @external
}

extend type User {
  id: ID! @external
}


# type Test{
#   id: ID!
#   title: String! 
#   description: String! 
# }

type Basket{
 user: User!
 products: [Product]
}

extend type Query {
  getBasket: Basket!
}


input ProductInput{
  id: ID
}

extend type Mutation{
  addBasket(input: ProductInput): Product! 
  popBasket(input: ProductInput): Product! 
}

