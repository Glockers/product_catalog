scalar Date

type StripeSession{
  id: ID!
  amount_total: Int!
  url: String!
}
extend type Product {
  id: ID! @external
}

extend type User {
  id: ID! @external
}

type Order{
  id: Int!
 user: User!
 products: [Product]
  dateBuy: Date!
}


extend type Query {
  getOrders: [Order]
}

extend type Mutation{
  create_order: StripeSession!
}


